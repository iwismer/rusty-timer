name: Receiver UI CI

on:
  push:
    branches: [master]
    paths:
      - "apps/receiver-ui/**"
      - "apps/shared-ui/**"
      - "package-lock.json"
      - "package.json"
      - ".github/workflows/receiver-ui.yml"
  pull_request:
    branches: [master]
    paths:
      - "apps/receiver-ui/**"
      - "apps/shared-ui/**"
      - "package-lock.json"
      - "package.json"
      - ".github/workflows/receiver-ui.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  receiver-ui:
    name: Receiver UI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Rollup Linux optional dependency workaround
        if: runner.os == 'Linux'
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Prettier check
        run: npm run lint
        working-directory: apps/receiver-ui

      - name: Svelte type check
        run: npm run check
        working-directory: apps/receiver-ui

      - name: Vitest
        run: npm test
        working-directory: apps/receiver-ui
