name: Release

on:
  push:
    tags:
      - "forwarder-v*"
      - "receiver-v*"
      - "streamer-v*"
      - "emulator-v*"
      - "server-v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  SERVER_DOCKER_IMAGE: iwismer/rt-server

jobs:
  resolve-matrix:
    name: Resolve build matrix
    runs-on: self-hosted
    outputs:
      service: ${{ steps.parse.outputs.service }}
      version: ${{ steps.parse.outputs.version }}
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Parse tag
        id: parse
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG" =~ ^(forwarder|receiver|streamer|emulator|server)-v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            SERVICE="${BASH_REMATCH[1]}"
            VERSION="${BASH_REMATCH[2]}"
          else
            echo "::error::Invalid tag format: ${TAG}"
            echo "::error::Expected: <service>-v<semver> where service is one of forwarder|receiver|streamer|emulator|server"
            exit 1
          fi
          echo "service=${SERVICE}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Parsed tag: service=${SERVICE}, version=${VERSION}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Cargo.toml version matches tag
        run: |
          SERVICE="${{ steps.parse.outputs.service }}"
          VERSION="${{ steps.parse.outputs.version }}"
          CARGO_VERSION=$(python3 - "$SERVICE" <<'PY'
          import sys
          import tomllib

          service = sys.argv[1]
          with open(f"services/{service}/Cargo.toml", "rb") as f:
              data = tomllib.load(f)
          print(data["package"]["version"])
          PY
          )
          echo "Tag version: ${VERSION}"
          echo "Cargo.toml version: ${CARGO_VERSION}"
          if [ "${VERSION}" != "${CARGO_VERSION}" ]; then
            echo "::error::Version mismatch! Tag says ${VERSION} but services/${SERVICE}/Cargo.toml says ${CARGO_VERSION}"
            exit 1
          fi

      - name: Build matrix
        id: matrix
        run: |
          SERVICE="${{ steps.parse.outputs.service }}"
          case "$SERVICE" in
            forwarder|emulator)
              MATRIX='{"include":[{"os":"linux","arch":"x86_64","runner":"self-hosted","target":"x86_64-unknown-linux-gnu"},{"os":"linux","arch":"arm64","runner":"ubuntu-24.04-arm","target":"aarch64-unknown-linux-gnu"},{"os":"windows","arch":"x86_64","runner":"windows-latest","target":"x86_64-pc-windows-msvc"}]}'
              ;;
            receiver|streamer)
              MATRIX='{"include":[{"os":"linux","arch":"x86_64","runner":"self-hosted","target":"x86_64-unknown-linux-gnu"},{"os":"windows","arch":"x86_64","runner":"windows-latest","target":"x86_64-pc-windows-msvc"}]}'
              ;;
            server)
              # Keep a valid matrix output, but skip binary build/package jobs.
              MATRIX='{"include":[{"os":"linux","arch":"x86_64","runner":"self-hosted","target":"x86_64-unknown-linux-gnu"}]}'
              ;;
            *)
              echo "::error::Unknown service: $SERVICE"
              exit 1
              ;;
          esac
          echo "matrix=${MATRIX}" >> "$GITHUB_OUTPUT"
          echo "Matrix: ${MATRIX}"

  build:
    name: Build ${{ needs.resolve-matrix.outputs.service }} (${{ matrix.os }}-${{ matrix.arch }})
    needs: resolve-matrix
    if: needs.resolve-matrix.outputs.service != 'server'
    runs-on: ${{ matrix.runner }}
    env:
      SERVICE: ${{ needs.resolve-matrix.outputs.service }}
      VERSION: ${{ needs.resolve-matrix.outputs.version }}
    strategy:
      fail-fast: true
      matrix: ${{ fromJson(needs.resolve-matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.os }}-${{ matrix.arch }}

      - name: Setup Node.js (UI-embedded services)
        if: env.SERVICE == 'forwarder' || env.SERVICE == 'receiver'
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: UI checks (forwarder/receiver only)
        if: env.SERVICE == 'forwarder' || env.SERVICE == 'receiver'
        run: |
          npm ci
          npm run lint --workspace "apps/${{ env.SERVICE }}-ui"
          npm run check --workspace "apps/${{ env.SERVICE }}-ui"
          npm test --workspace "apps/${{ env.SERVICE }}-ui"

      - name: Build release binary
        shell: bash
        run: |
          FEATURES=""
          case "${{ env.SERVICE }}" in
            forwarder|receiver)
              FEATURES="--features embed-ui"
              ;;
          esac
          cargo build --release --package ${{ env.SERVICE }} --bin ${{ env.SERVICE }} $FEATURES

      - name: Package (Linux)
        if: matrix.os == 'linux'
        run: |
          ARCHIVE="${{ env.SERVICE }}-v${{ env.VERSION }}-${{ matrix.target }}.tar.gz"
          tar -czf "$ARCHIVE" -C target/release ${{ env.SERVICE }}
          sha256sum "$ARCHIVE" > "${ARCHIVE}.sha256"
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: matrix.os == 'windows'
        shell: bash
        run: |
          ARCHIVE="${{ env.SERVICE }}-v${{ env.VERSION }}-${{ matrix.target }}.zip"
          pushd target/release
          7z a "../../$ARCHIVE" "${{ env.SERVICE }}.exe"
          popd
          sha256sum "$ARCHIVE" > "${ARCHIVE}.sha256"
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Verify archive layout (Windows)
        if: matrix.os == 'windows'
        shell: bash
        run: |
          python - <<'PY'
          import os
          import zipfile

          archive = os.environ["ARCHIVE"]
          expected = f"{os.environ['SERVICE']}.exe"

          with zipfile.ZipFile(archive) as zf:
              names = zf.namelist()

          if names != [expected]:
              raise SystemExit(
                  f"unexpected zip layout: {names}; expected only {expected}"
              )
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE }}
          path: |
            ${{ env.ARCHIVE }}
            ${{ env.ARCHIVE }}.sha256
          retention-days: 1

  server-docker:
    name: Build and Push Server Docker Image
    needs: resolve-matrix
    if: needs.resolve-matrix.outputs.service == 'server'
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/server/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.SERVER_DOCKER_IMAGE }}:v${{ needs.resolve-matrix.outputs.version }}
            ${{ env.SERVER_DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create GitHub Release
    needs: [resolve-matrix, build, server-docker]
    if: >
      always() &&
      needs.resolve-matrix.result == 'success' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped') &&
      (needs['server-docker'].result == 'success' || needs['server-docker'].result == 'skipped')
    runs-on: self-hosted
    steps:
      - name: Download all artifacts
        if: needs.resolve-matrix.outputs.service != 'server'
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        if: needs.resolve-matrix.outputs.service != 'server'
        run: ls -lhR artifacts/

      - name: Create GitHub Release (service binaries)
        if: needs.resolve-matrix.outputs.service != 'server'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "${{ needs.resolve-matrix.outputs.service }} v${{ needs.resolve-matrix.outputs.version }}"
          generate_release_notes: true
          files: artifacts/*

      - name: Create GitHub Release (server metadata only)
        if: needs.resolve-matrix.outputs.service == 'server'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "${{ needs.resolve-matrix.outputs.service }} v${{ needs.resolve-matrix.outputs.version }}"
          generate_release_notes: true
