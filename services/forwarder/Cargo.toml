[package]
name = "forwarder"
version = "0.1.0"
edition = "2021"

[lib]
name = "forwarder"
path = "src/lib.rs"

[[bin]]
name = "forwarder"
path = "src/main.rs"

[dependencies]
rusqlite = { version = "0.37", features = ["bundled"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
tempfile = "3"
