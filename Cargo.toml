[package]
name = "rusty-timer"
version = "1.0.0"
authors = ["iwismer <isaac@iwismer.ca>"]
edition = "2018"
homepage = "https://github.com/iwismer/rusty-timer"

[dependencies]
bus = "2.2.1"
clap = "2.9.3"
time = "0.1.9"
encoding = "0.2"

[dependencies.rusqlite]
version = "0.17.0"
features = ["bundled"]

[[bin]]
name = "streamer"
path = "src/streamer.rs"

[[bin]]
name = "emulator"
path = "src/emulator.rs"
