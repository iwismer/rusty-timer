[package]
name = "rusty-timer"
version = "2.0.0"
authors = ["iwismer <isaac@iwismer.ca>"]
edition = "2018"
homepage = "https://github.com/iwismer/rusty-timer"

[dependencies]
clap = "2"
chrono = "0.4"
encoding = "0.2"
futures = "0.3"
tokio = { version = "0.2", features = ["full"] }

[dependencies.rusqlite]
version = "0.22.0"
features = ["bundled"]

[[bin]]
name = "streamer"
path = "src/streamer.rs"

[[bin]]
name = "emulator"
path = "src/emulator.rs"
