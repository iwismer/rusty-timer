[package]
name = "rusty-timer"
version = "0.1.0"
authors = ["iwismer <isaac@iwismer.ca>"]
edition = "2018"
homepage = "https://github.com/iwismer/rusty-timer"

[dependencies]
bus = "2.0.0"
clap = "2.32"
time = "0.1.40"

[[bin]]
name = "streamer"
path = "src/streamer.rs"

[[bin]]
name = "emulator"
path = "src/emulator.rs"

[[bin]]
name = "reads"
path = "src/main.rs"

